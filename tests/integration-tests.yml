---
#
# integration-tests.yml
#

- hosts: all
  sudo: True
  tasks:
    # Tests
    - name: Check java
      command: which java
      register: java_path
    - debug: msg="Java was installed in {{java_path.stdout}}"
    - fail: msg="Java Not Found, tests failed."
      when: java_path.stdout != "/usr/bin/java"
