---

- hosts: localhost
  connection: local
  sudo: yes
  
  roles:
    - ansible-java

  tasks:
    # Test for java
    - name: Check java
      command: which java
      register: java_path

    - debug: 
        msg: "Java was installed in {{java_path.stdout}}"

    - fail: 
        msg: "Java Not Found, tests failed."
      when: java_path.stdout != "/usr/bin/java"

    # Test for javac
    - name: Check javac
      command: which javac
      register: javac_path

    - debug: 
        msg: "javac was installed in {{javac_path.stdout}}"
        
    - fail: 
        msg: "javac Not Found, tests failed."
      when: javac_path.stdout != "/usr/bin/javac"
